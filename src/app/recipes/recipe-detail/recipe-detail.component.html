<div class="card">
    <img style = "max-height: 300px" src="{{recipeData.imagePath}}" class="card-img-top img-responsive" alt="...">
    <div class="card-body">
        <h5 class = "bold">Title</h5>

      <h5 class="card-title indent">{{recipeData.name}}</h5>

      <h5 class = "bold">Description</h5>

      <p class="card-text  indent">{{ recipeData.description }}</p>
        

      <h5 class = "bold">Ingredients</h5>
      <div class="row  indent" style="margin-top: 10px">
        <div class="col-xs-12">
            <ul class="list-group">
                <li 
                    class="list-group-item"
                    *ngFor = "let ingredient of recipeData.ingredients">
                    {{ ingredient.name }} - {{ ingredient.amount }}
                </li>
            </ul>
        </div>
    </div>

    <div class="btn-group" appDropdown>
        <button 
            type = "button" 
            class = "btn btn-primary dropdown-toggle">
            Manage Recipe <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li style = "cursor: pointer" ><a  (click)="onAddToShoppingList()">To Shopping List</a></li>
            <li style = "cursor: pointer" [routerLink]="['edit']" (click)="onEditRecipe()" ><a >Edit Recipe</a></li>
            <li style = "cursor: pointer" (click)="onDeleteRecipe()"><a >Delete Recipe</a></li>
        </ul>
    </div>

    </div>
  </div>
